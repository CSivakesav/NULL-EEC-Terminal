name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build for static export..."
          npm run build
          echo "Build completed. Checking output..."
          pwd
          ls -la
          echo "Looking for out directory..."
          if [ -d "out" ]; then
            echo "✅ out directory found"
            echo "Contents of out directory:"
            ls -la out/
            echo "Total files in out:"
            find out -type f | wc -l
            echo "Adding .nojekyll file for GitHub Pages..."
            touch out/.nojekyll
            echo "Checking for index.html..."
            if [ -f "out/index.html" ]; then
              echo "✅ index.html found"
              head -20 out/index.html
            else
              echo "❌ index.html not found"
              ls -la out/
            fi
            echo "Creating a simple test index.html as backup..."
            cat > out/test.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>NULL EEC Test</title></head>
          <body><h1>NULL EEC Terminal - Test Page</h1><p>If you see this, the deployment is working!</p></body>
          </html>
          EOF
          else
            echo "❌ out directory not found - creating manual deployment"
            mkdir -p out
            cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>NULL EEC</title></head>
          <body><h1>NULL EEC Terminal</h1><p>Manual deployment - build failed</p></body>
          </html>
          EOF
            touch out/.nojekyll
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4